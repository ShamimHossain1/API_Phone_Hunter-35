<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

    <header class="text-center mx-5 mt-5">

        <h1>Welcome to Phone Hunter</h1>
    </header>

    <main id="container">

        <section class="text-center mt-3">
            <h3>Search Mobile</h3>
            <div class="mx-5 d-flex justify-content-center">
                <div class=" w-50 d-flex ">
                    <input id="search-field" type="email" class="form-control me-2" id="exampleInputEmail1"
                        placeholder="Enter phone name" aria-describedby="emailHelp">
                    <div id="btn-search" class=" btn btn-primary fs-5 ">Search</div>
                </div>
            </div>
        </section>

        <section>


            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 m-5 px-5">


            </div>

            <div id="no-phone" class="mt-4 d-none">
                <h3 class="text-danger text-center fs-3"> No Phone Found. Search another phone.</h3>
            </div>

            <div id="show-btn" class="text-center d-none mb-5 ">
                <div id="showAll-btn" class="btn btn-primary px-5 py-3 fs-5">Show All</div>
            </div>

            <div id="loader" class="d-flex d-none justify-content-center align-items-center b">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

         <!-------------------- modal ---------- -->
        <section>


            <!-- Modal -->
            <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body px-5 py-3 ">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>

</html>
