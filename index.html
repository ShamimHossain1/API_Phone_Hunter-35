<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

    <header class="text-center mx-5 mt-5">

        <h1>Welcome to Phone Hunter</h1>
    </header>

    <main id="container" >

        <section class="text-center mt-3">
            <h3 >Search Mobile</h3>
            <div class="mx-5 d-flex justify-content-center">
                <div class=" w-50 d-flex ">
                  <input id="search-field" type="email" class="form-control me-2" id="exampleInputEmail1" placeholder="Enter phone name" aria-describedby="emailHelp">
                  <div id="btn-search" class=" btn btn-primary ">Search</div>
                </div>
            </div>
        </section>

        <section>


            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 m-5 px-5">
               

            </div>


        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>

</html>
